/* SOCIAL PANEL CSS */

	right: 0;

	transform: translateX(100%);

}

.social-panel {

	border: 5px solid #001F61;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	font-family: 'Muli';
	position: relative;
	height: 169px;	
	width: 370px;
	max-width: calc(100% - 10px);
}

.social-panel button.close-btn {
	border: 0;
	color: #97A5CE;
	cursor: pointer;
	font-size: 20px;
	position: absolute;
	top: 5px;
	right: 5px;
}

.social-panel button.close-btn:focus {
	outline: none;
}

.social-panel p {
	background-color: #001F61;
	border-radius: 0 0 10px 10px;
	color: #fff;
	font-size: 14px;
	line-height: 18px;
	padding: 2px 17px 6px;

	top: 0;
	left: 50%;
	margin: 0;
	transform: translateX(-50%);
	text-align: center;
	width: 235px;
}

.social-panel p i {
	margin: 0 5px;
}

.social-panel p a {
	color: #FF7500;
	text-decoration: none;
}

.social-panel h4 {
	margin: 20px 0;
	color: #97A5CE;	
	font-family: 'Muli';	
	font-size: 14px;	
	line-height: 18px;
	text-transform: uppercase;
}

.social-panel ul {
	display: flex;
	list-style-type: none;
	padding: 0;
	margin: 0;

.social-panel ul li {

}

.social-panel ul li a {

	border-radius: 50%;
	color: #001F61;
	font-size: 20px;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 50px;
	width: 50px;

.social-panel ul li a:hover {

	box-shadow: 0 9px 12px -9px #FF6A00;

.floating-btn {

	background-color: #001F61;
	border: 1px solid #001F61;

	font-size: 16px;
	line-height: 20px;
	padding: 12px 20px;
	position: fixed;
	bottom: 20px;
	right: 20px;
	z-index: 999;

.floating-btn:hover {
	background-color: #ffffff;
	color: #001F61;
}

.floating-btn:focus {

.floating-text {

	color: #fff;

<script>
    const nr_of_particles = 2500;
const particles = [];
const field = [];
const size = 20;
const purple = 'rgba(140, 82, 255, 1)';

function setup() {
	createCanvas(window.innerWidth, window.innerHeight);
	for (let x = 0; x < nr_of_particles; x++) {
		particles.push(new Particle());
	}

	createField();
	background(purple);

	drawText();
}

function draw() {
	particles.forEach(particle => {
		particle.update();
		particle.draw();
		particle.setForceFromField(field);
	});

	if (frameCount % 10 === 0) {
		drawText();
	}
}

function drawText() {
	fill('rgba(255,255,255, 0.1)');
	strokeWeight(0);
	textSize(width / 12);
	textAlign(CENTER);
	textFont('Lora');
	text('#100Days100Projects', width / 2, height / 2);
}

class Particle {
	constructor() {
		this.pos = createVector(random(width), random(height));
		this.prevPos = this.pos.copy();
		this.vel = createVector(0, 0);
		this.acc = createVector(0, 0);
		this.maxSpeed = 3;
	}

	applyForce(force) {
		this.acc.add(force);
	}

	update() {
		this.vel.add(this.acc);
		this.vel.limit(this.maxSpeed);
		this.prevPos = this.pos.copy();
		this.pos.add(this.vel);
		this.acc.mult(0);
		this.checkEdges();
	}

	draw() {
		stroke(random() < 0.5 ? purple : 'rgba(255,255,255, 1)');
		// stroke();
		strokeWeight(0.5);
		line(this.prevPos.x, this.prevPos.y, this.pos.x, this.pos.y);
	}

	checkEdges() {
		if (this.pos.x > width) {
			this.pos.x = 0;
			this.prevPos = this.pos.copy();
		}
		if (this.pos.x < 0) {
			this.pos.x = width;
			this.prevPos = this.pos.copy();
		}
		if (this.pos.y > height) {
			this.pos.y = 0;
			this.prevPos = this.pos.copy();
		}
		if (this.pos.y < 0) {
			this.pos.y = height;
			this.prevPos = this.pos.copy();
		}
	}

	setForceFromField(field) {
		const x = Math.floor(this.pos.x / size);
		const y = Math.floor(this.pos.y / size);
		const idx = y + x * size;
		const force = field[idx];
		this.applyForce(force);
	}
}

function createField() {
	const rows = Math.floor(width / size);
	const cols = Math.floor(height / size);
	let x_noise = 0;
	for (let i = 0; i < rows; i++) {
		let y_noise = 0;
		for (let j = 0; j < cols; j++) {
			const angle = noise(x_noise, y_noise) * TWO_PI * 10;
			const vec = p5.Vector.fromAngle(angle);
			vec.setMag(0.3);
			field.push(vec);
			y_noise += 0.1;
		}
		x_noise += 0.1;
	}
}

// SOCIAL PANEL JS
const floating_btn = document.querySelector('.floating-btn');
const close_btn = document.querySelector('.close-btn');
const social_panel_container = document.querySelector('.social-panel-container');

floating_btn.addEventListener('click', () => {
	social_panel_container.classList.toggle('visible')
});

close_btn.addEventListener('click', () => {
	social_panel_container.classList.remove('visible')
});
</script>
