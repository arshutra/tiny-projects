<style>
    @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');
@import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

* {
	box-sizing: border-box;
}

body {
	background-color: rgb(21, 32, 43);
	display: flex;
	flex-direction: column;
	margin: 0 auto 30px;
	font-family: 'Roboto', sans-serif;
}

a {
	color: rgb(27, 149, 224);
	text-decoration: none;
}

h2, h3 {
	border-bottom: 1px solid rgb(56, 68, 77);
	background-color: rgb(21, 32, 43);
	margin: 0;
	padding: 15px;
	color: #fff;
	text-align: center;
	position: relative;
	z-index: 10;
}

h2 small {
	display: block;
	font-size: 14px;
	margin-top: 7px;
	font-style: italic;
}

.tweets-container {
	border-left: 1px solid rgb(56, 68, 77);
	border-right: 1px solid rgb(56, 68, 77);
	border-bottom: 1px solid rgb(56, 68, 77);
	color: #fff;
	list-style-type: none;
	padding: 0;
	margin: 0 auto;
	width: 600px;
	max-width: 100vw;
}

.tweet {
	border-bottom: 1px solid rgb(56, 68, 77);
	display: flex;
	transform: translateY(-100px);
	animation: in 0.3s ease-in forwards;
}

.tweet:last-of-type {
	border-bottom: none;
}

	to {
		transform: translate(0px);
	}
}

.tw-left {
	padding: 15px 20px;
}

.tw-left img {
	border-radius: 50%;
	max-width: 50px;
}

.tw-right {
	padding: 10px 10px 10px 0;
	flex: 1;
}

.name {
	margin: 0;
}

.name > span {
	font-size: 15px;
	color: rgb(136, 153, 166);
}

.text {
	font-size: 15px;
	margin: 5px 0;
	line-height: 1.4;
}

/* SOCIAL PANEL CSS */
.social-panel-container {
	position: fixed;
	right: 0;
	bottom: 80px;
	transform: translateX(100%);
	transition: transform 0.4s ease-in-out;
}

.social-panel-container.visible {
	transform: translateX(-10px);
}

.social-panel {	
	background-color: #fff;
	border-radius: 16px;
	box-shadow: 0 16px 31px -17px rgba(0,31,97,0.6);
	border: 5px solid #001F61;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	font-family: 'Muli';
	position: relative;
	height: 169px;	
	width: 370px;
	max-width: calc(100% - 10px);
}

.social-panel button.close-btn {
	border: 0;
	color: #97A5CE;
	cursor: pointer;
	font-size: 20px;
	position: absolute;
	top: 5px;
	right: 5px;
}

.social-panel button.close-btn:focus {
	outline: none;
}

.social-panel p {
	background-color: #001F61;
	border-radius: 0 0 10px 10px;
	color: #fff;
	font-size: 14px;
	line-height: 18px;
	padding: 2px 17px 6px;
	position: absolute;
	top: 0;
	left: 50%;
	margin: 0;
	transform: translateX(-50%);
	text-align: center;
	width: 235px;
}

.social-panel p i {
	margin: 0 5px;
}

.social-panel p a {
	color: #FF7500;
	text-decoration: none;
}

.social-panel h4 {
	margin: 20px 0;
	color: #97A5CE;	
	font-family: 'Muli';	
	font-size: 14px;	
	line-height: 18px;
	text-transform: uppercase;
}

.social-panel ul {
	display: flex;
	list-style-type: none;
	padding: 0;
	margin: 0;
}

.social-panel ul li {

}

.social-panel ul li a {
	border: 1px solid #DCE1F2;
	border-radius: 50%;
	color: #001F61;
	font-size: 20px;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 50px;
	width: 50px;
	text-decoration: none;
}

.social-panel ul li a:hover {
	border-color: #FF6A00;
	box-shadow: 0 9px 12px -9px #FF6A00;
}

.floating-btn {
	border-radius: 26.5px;
	background-color: #001F61;
	border: 1px solid #001F61;
	box-shadow: 0 16px 22px -17px #03153B;
	color: #fff;
	cursor: pointer;
	font-size: 16px;
	line-height: 20px;
	padding: 12px 20px;
	position: fixed;
	bottom: 20px;
	right: 20px;

.floating-btn:hover {

}

.floating-btn:focus {

.floating-text {

	border-radius: 10px 10px 0 0;

	font-family: 'Muli';

	left: 50%;
	transform: translateX(-50%);

	z-index: 998;

.floating-text a {

<script>
    const tweets_container = document.getElementById('tweets_container');
const dummyTweets = [
	{
		userImage:
			'https://pbs.twimg.com/profile_images/595659104384905218/bOtXKmdP_bigger.jpg',
		userName: 'Florin Pop',
		userScreen: '@florinpop1705',
		created: Date.now(),
		text: 'Oooopsie!'
	},
	{
		userImage:
			'https://pbs.twimg.com/profile_images/595659104384905218/bOtXKmdP_bigger.jpg',
		userName: 'Florin Pop',
		userScreen: '@florinpop1705',
		created: Date.now() - 50000,
		text: 'Twitter API limit reached. ðŸ˜­'
	},
	{
		userImage:
			'https://pbs.twimg.com/profile_images/595659104384905218/bOtXKmdP_bigger.jpg',
		userName: 'Florin Pop',
		userScreen: '@florinpop1705',
		created: Date.now() - 150000,
		text: 'Now all you can see are these dummy tweets... ðŸ˜ž'
	},
	{
		userImage:
			'https://pbs.twimg.com/profile_images/595659104384905218/bOtXKmdP_bigger.jpg',
		userName: 'Florin Pop',
		userScreen: '@florinpop1705',
		created: Date.now() - 300000,
		text: 'But, you can come back later to see the real deal!'
	},
];
const tweets = [];

const getTweets = () => {
	fetch('https://twitter-100-days-100-projects.glitch.me/feed')
		.then(res => res.json())
		.then(res => {
			if(res.error) {
				clearInterval(tweetsInterval);
				tweets_container.innerHTML = '';
				dummyTweets.sort(() => -1).forEach(tweet => createTweet(tweet));
			} else {
				res.sort(() => -1).forEach(tweet => createTweet(tweet))
			}
		});
}

const createTweet = (tweet) => {
	if(!tweets.find(tw => tw.text === tweet.text)) {
		const tweetEl = document.createElement('li');
		tweetEl.classList.add('tweet');
		const tweetInnerHTML = `
			<div class="tw-left">
				<img src="${tweet.userImage}" alt="img" />
			</div>
			<div class="tw-right">
				<h4 class="name">
					${tweet.userName} 
					<span class="handle">${tweet.userScreen} Â·</span> 
					<span class="time" data-time="${tweet.created}">${moment(tweet.created).fromNow()}</span>
				</h4>
				<p class="text">${tweet.text.replace(/\n/g, '<br />')}</p>
			</div>`;

		tweetEl.innerHTML = tweetInnerHTML;
		tweets_container.prepend(tweetEl);
		
		tweets.push(tweet);
	}
}

const updateTimes = () => {
	const tweetsTimes = document.querySelectorAll('.time');
	tweetsTimes.forEach(tweetEl => {
		tweetEl.innerText = moment(tweetEl.getAttribute('data-time')).fromNow()
	});
}

function tweetsInterval() {
	updateTimes();
	getTweets();
}

getTweets();
setInterval(tweetsInterval, 5000);


// SOCIAL PANEL JS
const floating_btn = document.querySelector('.floating-btn');
const close_btn = document.querySelector('.close-btn');
const social_panel_container = document.querySelector('.social-panel-container');

floating_btn.addEventListener('click', () => {
	social_panel_container.classList.toggle('visible')
});

close_btn.addEventListener('click', () => {
	social_panel_container.classList.remove('visible')
});
</script>
